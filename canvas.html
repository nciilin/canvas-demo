<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的画板</title>
  <link rel="stylesheet" href="./css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <canvas id="canvasShow" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id="pen" class="active icon" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-custom-clear"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <div class="colors">
    <ol>
      <li id="red" class="red active"></li>
      <li id="blue" class="blue"></li>
      <li id="green" class="green"></li>
    </ol>
  </div>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
</body>
<script src="//at.alicdn.com/t/font_1277690_qxvhfmop2nc.js"></script>
<script src="./js/main.js"></script>

</html>
